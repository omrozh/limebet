<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Admin Utils - LimeBet</title>
</head>
<body style="background-color: #222; font-family: sans-serif">
  <form method="post" enctype="multipart/form-data" style="background-color: rgba(0,134,255,0.38); border-top: dodgerblue 5px solid; color: white; padding: 20px; box-sizing: border-box; position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; width: fit-content; height: fit-content">
    <h1 style="color: white; font-family: 'Open Sans', sans-serif">
        Admin Utility Command Interface
    </h1>
      <label for="command" style="font-family: sans-serif; font-size: 12px">Komut Girin</label>
      <br>
      <input id="command" name="command" type="text" style="width: 500px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1rem">
      <br>
      <br>
      <button style="color: white; font-family: sans-serif; width: 100%; padding: 10px; box-sizing: border-box; background-color: dodgerblue; outline: none; border: none">Komut Gir</button>
  </form>
    <div style="width: 80%; background-color: dodgerblue; color: white; text-align: left; padding: 10px; margin-left: 10%; margin-top: 100vh">
        Bekleyen Para Ã‡ekme Talepleri
    </div>
    {% for i in withdrawal_requests %}
        <div style="width: 80%; background-color: #333333; color: white; text-align: left; padding: 10px; margin-left: 10%">
            {{ i.id }} : {{ i.withdrawal_amount }} : {{ i.user.balance }} : {{ i.full_info }}
        </div>
    {% endfor %}
  <br>
  <br>
    <span style="opacity: 0">LimeBet</span>
</body>
</html>

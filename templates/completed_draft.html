<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kadron Kaydedildi - Grand Casino</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/88bd62ac48.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,200" rel="stylesheet" type="text/css">
</head>
<body style="font-family: open sans, sans-serif; background-color: #0f1012">
    <img id="iconmain" src="/img/logo.png" alt="" style="width: 200px; padding: 20px; float: left">
    <script>
        if(window.innerWidth < window.innerHeight){
            document.getElementById("iconmain").style.width = "50px";
        }
    </script>
    <br style="clear: both">
    <center>
        <div id="check-box">
            <i style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; color: #3eb655; width: fit-content; height: fit-content; font-size: 10rem" class="fa-solid fa-gear"></i>
            <i style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; color: #8cd399; width: fit-content; height: fit-content; font-size: 6rem" class="fa-solid fa-circle"></i>
            <i style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; color: white; width: fit-content; height: fit-content; font-size: 4rem" class="fa-solid fa-check"></i>
        </div>
        <script>
            if(window.innerWidth < window.innerHeight){
                document.getElementById("check-box").style.display = "none";
            }
        </script>
        <p style="color: white; font-size: 2rem; margin-top: 5%;">Yarışmaya Katılımınız Başarılı!</p>
        <p style="width: 50%; color: white">Hazırlamış olduğunuz kadro sistem tarafından kayıt edilmiştir.</p>
        <p style="width: 50%; color: white">Bol şans, bol kazançlar.</p>
        <button onclick="document.location = '/'" style="background-color: transparent; color: white; border: 1px solid white; border-radius: 5px; margin-top: 250px; font-size: 1rem; padding: 10px; width: 250px; box-sizing: border-box; display: inline-block">
            Anasayfa
        </button>
        <button onclick="document.location = '/competition/{{ competition_id }}'" style="background-color: #8261a6; color: white; border: 1px solid #8261a6; border-radius: 5px; font-size: 1rem; width: 250px; padding: 10px; display: inline-block; vertical-align: bottom; box-sizing: border-box">

            Yeni kadro oluştur
        </button>
    </center>
</body>
</html>
